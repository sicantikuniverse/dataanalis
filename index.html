<h2>Test Koneksi MySQL</h2>
<button id="testBtn">Tes Koneksi 1</button>
<pre id="status"></pre>

<script>
document.getElementById('testBtn').addEventListener('click', async () => {
  const statusDiv = document.getElementById('status');
  statusDiv.textContent = 'Mengecek koneksi...';

  try {
    const res = await fetch('/api/testConnection');
    const data = await res.json();

    statusDiv.textContent = JSON.stringify(data, null, 2);

  } catch (err) {
    statusDiv.textContent = 'Fetch error: ' + err.message;
  }
});
</script>
